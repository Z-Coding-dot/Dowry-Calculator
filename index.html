<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 p-3 mb-5 rounded">
      <div class="row">
            <div class="col-sm-12">
                <h1 class="text-center text-info">Dowry Calculator</h1>
                <form class="d-flex flex-wrap justify-content-between align-items-center text-white p-4">
                    <div class="form-group">
                        <label for="education_level">Education level:</label>
                        <select id="education" class="form-control">
                            <option value="blank">choose....</option> 
                            <option value="bachelor">Bachelor's degree</option>
                            <option value="college">College degree</option>
                            <option value="high_school">High school degree</option>
                            <option value="middle_school">Middle school degree</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="family_networth">Family net worth:</label>
                        <select id="networth" class="form-control">
                            <option value="blank">choose....</option>
                            <option value="upper_class">More than 100,000$</option>
                            <option value="middle_class">Between 50,000$ and 100,000$</option>
                            <option value="lower_class">Less than 50,000$</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="caste">Caste:</label>
                        <select id="caste" class="form-control">
                            <option value="blank">choose....</option>
                            <option value="brahmin">Brahmin</option>
                            <option value="kshatriya">Kshatriya</option>
                            <option value="vaishya">Vaishya</option>
                            <option value="shudra">Shudra</option>
                            <option value="varna">Untouchable</option>
                        </select>
                    </div>
    
                    <div class="form-group mt-4">
                        <label for="skills">Skills:</label><br>
                        <input type="checkbox" id="skills1"> Plays musical instrument<br>
                        <input type="checkbox" id="skills2"> Good cook<br>
                        <input type="checkbox" id="skills3"> Easygoing character<br>
                        <input type="checkbox" id="skills4"> Sings well<br>
                    </div>
    
                    <div class="form-group mt-4">
                        <label for="age">Age:</label><br>
                        <input type="radio" name="age" value="18-23"> 18-23<br>
                        <input type="radio" name="age" value="24-27"> 24-27<br>
                        <input type="radio" name="age" value="28+"> 28+<br>
                    </div>

                    <div class="form-group mt-4">
                        <label for="reputation">Reputation:</label><br>
                        <input type="checkbox" id="gossip_parents" value="gossip_parents" data-coef="0.85"> Gossips about parent's attitude (coef 0.85)<br>
                        <input type="checkbox" id="gossip_character" value="gossip_character" data-coef="0.9"> Gossips about character (coef 0.9)<br>
                        <input type="checkbox" id="general_gossip" value="general_gossip" data-bonus="-20"> General gossip (-20$)<br>
                    </div>
                </form>
                <button id="submit" type="button" class="btn">Calculate price</button>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-12">
                <h3 class="text-center text-info"><span id="finalPrice"></span></h3>
            </div>
            <div id="copy" class="col-12">
                <p>&copy; already reserved Z-Coding-Parsa</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
